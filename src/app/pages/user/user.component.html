<!--User Interest selection header-->
<header class="header">
  You on Movemeback
  <br />
  <span style="font-weight: normal; font-size: 17px;">Your profile</span>
</header>

<!--User Interest introductory description-->

<!--User Interest selection content-->
<section class="content">
  <div style="display: none;">
    <span>8. Your interests?</span>

  <div *ngFor="let item of interestsData" class="interest">
    {{ item.title }}
  </div>
</section>

<!--User Interest selection footer-->
<div class="footer"></div>
