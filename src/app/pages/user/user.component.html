<!--User Interest selection header-->
<header class="header">
  You on Movemeback
  <br />
  <span style="font-weight: normal; font-size: 17px;">Your profile</span>
</header>

<!--User Interest introductory description-->

<!--User Interest selection content-->
<section class="content">
  <div class="interest-wrapper" *ngFor="let item of interestsData">
    <div
      [ngClass]="{
        interest: true,
        selected: selectedInterests.hasOwnProperty(item.id)
      }"
      (click)="handleClick(item.id)"
    >
      <div class="interest-text">
        <img [alt]="item.title" [src]="item.image" />{{ item.title }}
      </div>
    </div>
  </div>
</section>

<!--User Interest selection footer-->
<div class="footer">
  <button id="next">Next</button>
  <button id="back">Back</button>
</div>
